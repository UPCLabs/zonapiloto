<html>
    <body
        style="
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            font-family: Arial, sans-serif;
        "
    >
        <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="padding: 30px 0"
        >
            <tr>
                <td align="center">
                    <table
                        width="600"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                            background: #ffffff;
                            padding: 30px;
                            border-radius: 10px;
                            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
                        "
                    >
                        <tr>
                            <td style="text-align: center">
                                <h2 style="color: #0077cc; margin-bottom: 10px">
                                    Verificación de correo
                                </h2>
                                <p style="font-size: 15px; color: #333">
                                    Hola,
                                </p>
                                <p style="font-size: 15px; color: #555">
                                    Para continuar con el registro, utiliza el
                                    siguiente código:
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="padding: 25px 0">
                                <div
                                    style="
                                        font-size: 32px;
                                        letter-spacing: 5px;
                                        font-weight: bold;
                                        color: #0077cc;
                                        border: 2px dashed #0077cc;
                                        padding: 15px 30px;
                                        border-radius: 8px;
                                    "
                                >
                                    {{code}}
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p style="font-size: 14px; color: #555">
                                    Este código es válido por
                                    <strong>10 minutos</strong>. Si no has
                                    solicitado este correo, puedes ignorarlo.
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td
                                style="
                                    padding-top: 20px;
                                    text-align: center;
                                    color: #999;
                                    font-size: 12px;
                                "
                            >
                                © 2025 ZonaPiloto — Todos los derechos
                                reservados.
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
